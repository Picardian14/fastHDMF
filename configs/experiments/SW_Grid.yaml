# Test parameter sweep - minimal example
simulation:
  nb_steps: 100000  # Shorter for testing
  obj_rate: 3.44
  with_decay: true
  with_plasticity: true  
  TR: 2.4
  flp: 0.01
  fhp: 0.1
  burnout: 8
  over: 
    #param_name: sc_matrix  # or 'param'
    seed:  # or 'param'
      fun: "np.arange"
      args: [1, 31, 1]      
    # Alternative using custom function:
    # range: 
    #   fun: "np.logspace"
    #   args: [-1, 1, 32]  # 10^-1 to 10^1, 32 points
    
  parallel: true
grid: 
  lrj:
    fun: "np.logspace"
    args: [0, 3, 100]  # 10^0 to 10^2, 100 points
  G:
    fun: "np.arange"
    args: [0.1, 8.1, 0.1]  # 10^2 to 10^5, 110 points
data:  
  test_mode: false  
  max_subjects_test: 1
  sc_root: "AAL"  
output:
  save_full_outputs: true  
  observables:
    - name: max_freq_power
      signal: rates
      
  
experiment:
  description: "Slow wave grid search test"
  version: "1.0"
